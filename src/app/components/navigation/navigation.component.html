<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/home">Online Shopping</a>
  <button
    #toggleButton
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="toggleNav()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    #navDiv
    class="collapse navbar-collapse"
    id="navbarNavDropdown"
    *ngIf="isLoggedIn$ | async"
  >
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li
        class="nav-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link" routerLink="/home" (click)="hideNav()"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/products" (click)="hideNav()"
          >Products</a
        >
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/orders" (click)="hideNav()">Orders</a>
      </li>
    </ul>
    <ul class="navbar-nav my-2 my-lg-0">
      <li class="nav-item dropdown" routerLinkActive="active">
        <a class="nav-link" routerLink="/cart" (click)="hideNav()"
          >Cart Items
          <span class="badge badge-success">{{
            (cart$ | async)?.totalItems || 0
          }}</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="cursor: pointer" (click)="onLogout()"
          >Logout</a
        >
      </li>
    </ul>
  </div>
</nav>
