<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-4 m-auto">
      <div class="card" style="margin: 3rem auto">
        <div class="card-body">
          <h5 class="card-title text-center">Online Shopping Cart</h5>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
              />
            </div>
            <div
              class="hints alert alert-primary"
              role="alert"
              *ngIf="showHints"
            >
              <p>Currently supported User's are:</p>
              <ul class="list-group">
                <li class="list-group-item">jane@doe.com | Jane123</li>
                <li class="list-group-item">john@doe.com | John123</li>
              </ul>
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                formControlName="hints"
                (change)="showHints = !showHints"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Show Hint</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
